<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Prediction - Canvas or Image</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .mode-select {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .mode-select label {
            margin: 0 10px;
            font-size: 1.2em;
        }
        #canvas {
            border: 2px dashed #000;
            cursor: crosshair;
            border-radius: 10px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            margin: 0 10px;
            padding: 10px 25px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            text-align: center;
            font-size: 2em;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        #fileUpload {
            display: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digit Prediction</h1>
        <div class="mode-select">
            <label>
                <input type="radio" name="mode" value="draw" checked> Draw
            </label>
            <label>
                <input type="radio" name="mode" value="image"> Image
            </label>
        </div>
        <canvas id="canvas" width="280" height="280"></canvas>
        <input type="file" id="fileUpload" accept="image/*">
        <div class="buttons">
            <button id="predict">Predict</button>
            <button id="clear">Clear</button>
        </div>
        <div id="result">Predicted Digit: </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
